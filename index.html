<body>
	<header>
	
	
	</header>
		
	<div id="wrapper"> 
		<ul id="hovers">
			<li class="to-left-hover">
				<span>From right to left</span>
			</li>
			
			<li class="to-right-hover">
				<span>From left to right</span>
			</li>
			
			<li class="to-bottom-hover">
				<span>From top to bottom</span>
			</li>
			
			<li class="to-top-hover">
				<span>From bottom to top</span>
			</li>
			
			<li class="to-left-top-hover">
				<span>To left top</span>
			</li>
			
			<li class="to-right-top-hover">
				<span>To right top</span>
			</li>
			<br /> 
			<li class="grow-hover">
				<span>Scale Grow</span>
			</li>
			<li class="decrease-hover">
				<span>Scale decrease</span>
			</li>
			<br />
			<li class="button-down">
				<div class="button-down-effect">
					<span>Push Me!</span>
				</div>
			</li>
		</ul>
	</div>

	</footer>
